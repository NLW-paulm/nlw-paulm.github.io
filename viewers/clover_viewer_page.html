<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clover Viewer</title>
    <script src="https://unpkg.com/@samvera/clover-iiif/dist/clover-iiif.umd.production.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #clover-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            gap: 0;
        }
        #clover1, #clover2 {
            width: 50%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="clover-container">
        <div id="clover1"></div>
        <div id="clover2"></div>
    </div>

    <script>
        window.addEventListener('load', function() {
            if (typeof Clover !== 'undefined') {
                const urlParams = new URLSearchParams(window.location.search);
                const manifestUrl = urlParams.get('manifest') || 'https://damsssl.llgc.org.uk/iiif/2.0/1237999/manifest.json';
                
                Clover.Viewer({
                    target: 'clover1',
                    manifest: manifestUrl,
                    canvasId: 'https://damsssl.llgc.org.uk/iiif/2.0/1237999/canvas/1238000'
                });

                Clover.Viewer({
                    target: 'clover2',
                    manifest: manifestUrl,
                    canvasId: 'https://damsssl.llgc.org.uk/iiif/2.0/1237999/canvas/1238001'
                });
            }
        });
    </script>
</body>
</html>
