<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annona Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/@thegetty/annona@latest/dist/annona.css">
    <script src="https://unpkg.com/@thegetty/annona@latest/dist/annona.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #annona {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="annona"></div>

    <script>
        window.addEventListener('load', function() {
            if (typeof Annona !== 'undefined') {
                const urlParams = new URLSearchParams(window.location.search);
                const manifestUrl = urlParams.get('manifest') || 'https://damsssl.llgc.org.uk/iiif/2.0/1237999/manifest.json';
                
                Annona.imageViewer({
                    target: 'annona',
                    manifest: manifestUrl,
                    canvases: [0, 1]
                });
            }
        });
    </script>
</body>
</html>
