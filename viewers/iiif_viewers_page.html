<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirador Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mirador/3.3.0/mirador.min.js"></script>
</head>
<body>
    <h1>Mirador Viewer</h1>
    <div id="mirador" style="height: 600px; width: 100%;"></div>
    <div id="mirador-embed">
        <h3>Embed this Mirador viewer in your CMS:</h3>
        <pre>&lt;iframe src="https://nlw-paulm.github.io/viewers/mirador-viewer.html" width="100%" height="700" frameborder="0"&gt;&lt;/iframe&gt;</pre>
    </div>

    <script>
        window.addEventListener('load', function() {
            if (typeof Mirador !== 'undefined') {
                Mirador.viewer({
                    id: 'mirador',
                    windows: [{
                        manifestId: 'https://damsssl.llgc.org.uk/iiif/2.0/1237999/manifest.json',
                        canvasIndex: 0
                    }, {
                        manifestId: 'https://damsssl.llgc.org.uk/iiif/2.0/1237999/manifest.json',
                        canvasIndex: 1
                    }],
                    workspaceControlPanel: {
                        enabled: false
                    },
                    window: {
                        allowClose: false,
                        allowMaximize: false,
                        allowFullscreen: true,
                        allowWindowSideBar: false
                    }
                });
            } else {
                document.getElementById('mirador').innerHTML = '<p>Error loading Mirador viewer. Please refresh the page.</p>';
            }
        });
    </script>
</body>
</html>
